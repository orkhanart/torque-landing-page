<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1000 1000">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#31C1FF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#31C1FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#31C1FF;stop-opacity:0"/>
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Background grid -->
      <rect width="100" height="100" fill="#000000"/>
      <path d="M 0 0 L 100 0 100 100 0 100 Z" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
      <path d="M 10 0 L 10 100 M 20 0 L 20 100 M 30 0 L 30 100 M 40 0 L 40 100 M 50 0 L 50 100 M 60 0 L 60 100 M 70 0 L 70 100 M 80 0 L 80 100 M 90 0 L 90 100" stroke="#1a1a1a" stroke-width="0.25"/>
      <path d="M 0 10 L 100 10 M 0 20 L 100 20 M 0 30 L 100 30 M 0 40 L 100 40 M 0 50 L 100 50 M 0 60 L 100 60 M 0 70 L 100 70 M 0 80 L 100 80 M 0 90 L 100 90" stroke="#1a1a1a" stroke-width="0.25"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Gradient horizontal line -->
  <rect x="0" y="500" width="1000" height="1" fill="url(#lineGradient)"/>
</svg>