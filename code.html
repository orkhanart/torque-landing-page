<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Visualization - Diana Lange</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #333;
      flex-direction: column;
    }
    main {
      border: 1px solid #555;
    }
    .controls {
      color: #ccc;
      font-family: monospace;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      max-width: 900px;
    }
    .controls p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <main></main>
  <div class="controls">
    <p><strong>Controls:</strong></p>
    <p>Click and drag to pan | Arrow keys: zoom (up/down) and rotate (left/right)</p>
    <p>1, 2, 3: Switch texts | Space: Randomize directions</p>
    <p>q/w: word length | a/s: word radius | e/r: letter length | d/f: letter radius</p>
  </div>
  <script src="code.js"></script>
</body>
</html>
